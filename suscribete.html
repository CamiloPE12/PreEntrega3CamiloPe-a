<!-- Contenido Principal -->
<div class="container mt-5">
    <h1>Suscríbete para recibir novedades</h1>
    <p>¡Entérate de nuestras ofertas y nuevos lanzamientos antes que nadie!</p>
    
    <!-- Formulario de Suscripción -->
    <form action="#" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <div class="invalid-feedback">
                Por favor ingresa tu nombre.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Por favor ingresa un correo electrónico válido.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Suscribirse</button>
    </form>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Validación de Formulario con Bootstrap -->
<script>
    // Habilitar validación de formularios de Bootstrap
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
            var forms = document.getElementsByClassName('needs-validation');
            // Validar cada formulario y evitar el envío si no es válido
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
